
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pretty.css">
  <script defer src="./03.js"></script>
  <title>HTML & CSS 01-10-03</title>
</head>
<body>

  <h1>정도를 표현하는 태그</h1>

  <h2>
    progress 태그
    <!-- 브라우저 마다 다름 같게 하고 싶다면 직접 만들어서 사용 -->
  </h2>
  <!-- max의 default 값은 1 -->
  <progress 
    id="progressBar" 
    max="100">
    0%
    <!-- 위의 0%는 효과는 없음 (접근성을 위한것)-->
  </progress>
  <button id="prgStartBtn" type="button">시작</button>

  <br><br>

  <h2>
    meter 태그
  </h2>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="20">
<!-- low와 high로 구간을 절단 후 optimum 은 추구하는 값-->
    20달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="50" value="80">
    80달러
  </meter>

  <br>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="20">
    20달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="10" value="80">
    80달러
  </meter>

  <br>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="20">
    20달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="50">
    50달러
  </meter>

  <meter 
    min="0" max="100"
    low="33" high="67"
    optimum="90" value="80">
    80달러
  </meter>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- rows : 표시되는 줄 수 (넘기면 스크롤) cols : 글자수 단위의 너비(default:20) -->
    <textarea
        name="" id="" 
        cols="30" rows="10"
        placeholder="본문을 입력하세요."></textarea>
    <!-- 들여쓰기를 예쁘게 할려고 textarea의 줄을 맞추어버리면 placeholder 내용이 보이지 않음 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul,ol의 1촌 자식은 오직 li만 가능! -->
    <ul>
        <li>이틀치 옷</li>
        <li>세면도구</li>
        <li>수건</li>
        <li>학습도구
            <ul>
                <li>노트북</li>
                <li>필기구</li>
                <li>교재</li>
            </ul>
        </li>
    </ul> 
    <br><br>
    <!-- ol 요소의 속성 : type(1,I,i,A,a), start(시작번호) -->
    <ol type="A" start="3">
        <li>재료 준비
            <ul>
                <il>밥</il>
                <il>계란</il>
                <il>파</il>
                <il>간장</il>
            </ul>
        </li>
        <li>파를 기름에 볶기</li>
        <li>밥 넣고 볶기</li>
        <li>계란을 넣고 스크램블</li>
        <li>간장을 넣고 마저 볶아 완성</li>
    </ol>


</body>
</html>

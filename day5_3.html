<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../pretty.css">
  <title>HTML & CSS 01-09-04</title>
</head>
<body>
  
  <h1>기타 인풋 타입</h1>
<!-- accept 는 어떤 형식을 받을 것인가 결정 -->
  <form action="#">
    <label for="fileIp">file</label> <br>
    <input 
      id="fileIp"
      type="file"
      accept="image/png, image/jpeg"
      multiple
    >
<!-- multiple 은 한번에 여러개를 선택 할수 있게함 -->
    <br><br>

    <label for="hdnIp">hidden</label> <br>
    <input
      id="hdnIp"
      type="hidden"
    >
  </form>

  <br><hr><br>

  <form action="#">
    <label for="emlIp">email</label> <br>
    <input 
      id="emlIp"
      type="email"
    >
    <br><br>
<!-- 위 방식의 type = "email"은 정교하지는 않음 -->
<!-- 섬세하게 할려면 자바스크립트 등으로 지정해줘야함 -->
    <button type="submit">제출</button>
  </form>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>
    <strong>경고</strong> 이것은 매우 위험합니다.
</p>
<p>
    나는 <em>당근</em>을 사랑합니다. <br>
    나는 당근을 <em>사랑</em>합니다.
</p>
<p>
    x<sup>3</sup> <br>
    H<sub>2</sub>0
    <!-- sup: 위첨자(지수,서수) sub: 아래첨자(각주,변수,화학식) 용도에 맞게 사용 -->
</p>
<p>
    u 태그는 과거 밑줄을 긋는 용도로 사용했었음 <br>
    현재는 css 효과와 함께 철자 오류 등을 강조하는 용도로 <u>사용됍니두아.</u> <br>
    s 태그는 더이상 유효하지 않은 정보를 취소선과 함께 나타낸다.
</p>
</body>
</html>

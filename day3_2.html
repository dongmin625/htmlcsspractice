<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--src : 절대경로or상대경로, alt : 대체 텍스트 , title : 튤팁(alt의 대체제나 반복이 되어서는 안됨) width : 너비 height(px단위의 정수) : 높이(px단위의 정수)-->
    <img 
        src="https://showcases.yalco.kr/html-css/01-05/coding.png" 
        alt="코딩중인 노트북"
        title="프로그래밍"
        >
    <img 
        src="./kham1.png" 
        alt="코딩중인 햄스터"
        width="500"
        height="500"
    >
    <!-- width 나 height 둘중 하나만 주면 맞춰서 결정됨 둘다 설정시 비율이 깨짐 -->
    <!-- 맵기능: 이미지의 어느부분을 누르면 웹사이트로 이동 : 요즘 권장하지 않음 -->

</body>
</html>
